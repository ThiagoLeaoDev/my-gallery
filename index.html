<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="content">
    <div class="container-user-infos">
      <img id="user-image" src="./assets/images/profilePhoto.png" alt="Rodney Cotton">
      <div class="text-user-infos">
        <h1>Rodney Cotton</h1>
        <h3>Helsinki, Finland</h3>
      </div>
      <div class="user-social-infos">
        <div class="component-social-infos">
          <div class="container-text-social">
            <h1>100</h1>
            <p>points</p>
          </div>
        </div>
        <div class="component-social-infos">
          <div class="container-text-social">
            <h1>2,242</h1>
            <p>Follower</p>
          </div>
        </div>
        <div class="component-social-infos">
          <div class="container-text-social">
            <h1>1,432</h1>
            <p>Following</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container-posts">
      <div class="two-images">
        <img id="image1" src="./assets/images/photo1.png" alt="">
        <img id="image2" src="./assets/images/photo2.png" alt="">
      </div>
      <div class="align-grid">
        <div class="tree-images">
          <img id="image3" src="./assets/images/photo3.png" alt="">
          <div>
            <img id="image5" src="./assets/images/photo5.png" alt="">
            <img id="image6" src="./assets/images/photo6.png" alt="">
          </div>
        </div>
          <div class="two-images">
            <img id="image4" src="./assets/images/photo4.png" alt="">
          </div>     
      </div>
          
    </div>
  </div>

</html>
